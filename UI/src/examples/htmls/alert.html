<!DOCTYPE html>
<html>
    <head>
        <title>template</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <link rel="stylesheet" type="text/css" href="../../css/common.css">
        <link rel="stylesheet" type="text/css" href="../css/mask.css">
        <link rel="stylesheet" type="text/css" href="../css/alert.css">
    </head>
    <body>
        <div class="main">
            <header class="header bg-color-blue">
                <div class="icon-button"><i class="font-icon icon-back"></i></div>
                <div class="title">
                    <span>
                        alert
                    </span>
                </div>
                <div class="icon-button"><i class="font-icon icon-category"></i></div>
            </header>

            <div class="viewport">

            </div>

            <div class="popup-view">
                <div class="mask"></div>
                <div class="popup-alert">
                    <div class="alert-content">
                        <div class="alert-words">
                            在这里输入文字
                        </div>
                        <div class="alert-button">
                            <span>
                                确认
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
        var $button = document.querySelector('.alert-button')
        var $alert = document.querySelector('.popup-alert')
        var $mask = document.querySelector('.mask')

        $button.addEventListener('click',function(){
            $alert.classList.add('hide');

            setTimeout(function(){
                $mask.classList.add('hide');
            },100);
        });
        </script>
    </body>
</html>
