<!DOCTYPE html>
<html>
    <head>
        <title>header</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <link rel="stylesheet" type="text/css" href="../../css/common.css">
    </head>
    <body>
        <div class="main">
            <header class="header">
                <div class="icon-button"><i class="font-icon icon-back"></i></div>
                <div class="title">
                    <span>
                        header
                    </span>
                </div>
                <div class="icon-button"><i class="font-icon icon-category"></i></div>
            </header>

            <header class="header bg-color-red" style="top:100px">
                <div class="icon-button"><i class="font-icon icon-back"></i></div>
                <form class="header-input">
                    <div class="search-input">输入搜索商品／商店</div>
                    <i class="font-icon icon-search"></i>
                </form>
                <div class="icon-button"><i class="font-icon icon-category"></i></div>
            </header>

            <header class="header bg-color-black" style="top:200px">
                <div class="icon-button"><i class="font-icon icon-back"></i></div>
                <form class="header-input input-search">
                    <i class="font-icon icon-search"></i>                    
                    <input type="search" class="search-input" placeholder="搜索情人节商品" />
                    <i class="font-icon icon-wrong"></i> 
                </form>
            </header>

            <header class="header" style="top:300px">
                <div class="icon-button"><i class="font-icon icon-back"></i></div>
                <form class="header-input">
                    <div class="search-input">输入搜索商品／商店</div>
                    <i class="font-icon icon-search"></i>
                </form>
                <div class="icon-text">登录</div>
            </header>

            <div class="viewport">

            </div>
        </div>

    </body>
</html>
